<%= partials.head(data) %>
<h1>Callipyge <small>Tags</small></h1>
<% if (data.rows && data.rows.length) { %>
<p>
<% data.rows.forEach((row) => { %>
  <a href="<%- row.url %>" class="button <%- row.key %>" style="background: <%- row.color %>"><%- row.text %></a>
<% }) %>
</p>
<% } %>
<%= partials.foot(data) %>
